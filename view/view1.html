<div class="container">
	<h2>view1</h2>
	<p> city기준 정렬 검색은 이름으로 검색</p>
	name : 
	<br>
	<input type="text" ng-model="filter.name">
	<br>
	<ul>
		<li ng-repeat="cust in customers | filter : filter.name | orderBy : 'city'">
			{{cust.name | uppercase }} - {{cust.city | lowercase }}
		</li>
	</ul>

	<br>
	Customer Name : <br>
	<input type="text" ng-model="newCustomer.name">
	<br>
	Customer City : <br>
	<input type="text" ng-model="newCustomer.city">
	<br><br>
	<button ng-click="addCustomer()">추가</button><br/><br/>
	<a href="#view2">view2로 이동</a>
</div>
